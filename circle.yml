dependencies:
  pre:
    - curl -Ls https://install.convox.com/linux.zip > /tmp/convox.zip
    - sudo unzip /tmp/convox.zip -d /usr/local/bin
  post:
    - "sudo pip install awscli==1.7.43"
deployment:
  development:
    branch: master
    commands:
      - ". ./scripts/deploy_dev.sh"
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - ". ./scripts/deploy_beta.sh"
