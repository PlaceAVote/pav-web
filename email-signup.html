<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Place A Vote | Login</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/vnd.microsoft.icon">
  <link href="https://fontastic.s3.amazonaws.com/rudCymsEeXM4KWngZaYazX/icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
 </head>
 <body ng-app="pavApp">
<div class="wrapper s-12 m-12 l-12">
	<div class="onboarding-container l-7 m-10 s-12">
		<header>
			<img src="img/pav-logo-color.png" />
			<span class="progress-bar"></span>
		</header>
		<div class="border"></div>
		<section>
		<h2>We just need a few more details and then you'll be ready to go.</h2>
		<form>
		<label class="firstname">First Name
		<input type="text" placeholder="First name" />
		</label>
		

		<label>Surname
		<input class="surname" type="text" placeholder="Surname" />
		</label>
		

		<label class="signupdob" >Date of Birth
		<input  type="date" placeholder="MM/DD/YYYY" />
		</label>
		

		<label>Country
		<input type="text" placeholder="Please choose a country" />
		</label>
		<label class="email-label">Email Address
		<input type="email" placeolder="example@example.com" />
		</label>	
		<button>Continue</button>
		</form>
		</section>

	</div>


</div>
<script src="dist/js/app.js"></script>
 </body>
</html>
