<div class="header-container" ng-controller="HeaderCtrl as header" ng-show="header.login()">

  <div class="header-center">

  	<div class="logo">

      <img ng-click="header.location.path('/feed')" src="//cdn.placeavote.com/img/pav_icon.svg" />

    </div>


    <div class="search-container">  

      <search-bar placeholder="Search bills or people..." ng-class="{'search-focus':header.focus}" results="header.searchResults" focus="header.focus" query="header.search(q)" searching="header.searching" people bills></search-bar>

      <svg ng-class="{'vanish': header.focus}">
      <use xlink:href="/img/icons.svg#icon-ios-search-strong"></use>
      </svg>

  	</div>

  </div>

</div>
