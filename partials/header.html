<header ng-controller="HeaderCtrl as header" ng-show="header.userService.getUser()">
	<div class="row">
	<img class="pav-icon" src="img/pav_icon.svg" />
	<section class="search">	
		<input type="text" placeholder="Search bills or people..." />
		<img src="img/search.png" />
	</section>
	<section class="notification">
		<img ng-click="header.atest();" style="cursor: pointer;" src="img/notification.svg" />
		<img class="user-img" ng-src="{{user.img_url}}" />
	</section>
	</div>
</header>
