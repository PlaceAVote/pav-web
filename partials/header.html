<header ng-controller="HeaderCtrl as header" ng-show="header.login()">
	<div class="row">
	<img ng-click="header.location.path('/feed')" class="pav-icon" src="http://cdn.placeavote.com/img/pav_icon.svg" />
	<section class="notification">
    <span ng-show="header.newEvent" class="notification-counter"><p>{{header.newEvent}}</p></span>
		<img  style="cursor: pointer;" ng-class="{'no-notifications': header.notifications.length < 1}" src="http://cdn.placeavote.com/img/notification.svg" ng-click="header.notify()" />
      <div class="notifications-container" ng-mouseleave="header.hideNotifications()"
      ng-show="header.showNotifications">

        <notifications notifications="header.notifications" read-event="header.readEvent(notification)"></notifications>
      </div>

		<img ng-click="header.dropDown()" class="user-img" ng-src="{{header.rs.user.img_url}}"/>
    <div class="dropdown-container" ng-mouseleave="header.hideDropDown()" ng-show="header.showDropDown">
      <ul>
        <li ng-click="header.toProfile()">
         <img class="user-img-inside" ng-src="{{header.rs.user.img_url}}"/> View Profile
        </li>
        <li ng-click="header.logout()">
          Logout
        </li>
      </ul>
    </div>
	</section>
	</div>
</header>

<div ng-controller="MenuCtrl as menu" ng-hide="header.login()" class="wrapper s-12 m-12 l-12">
    <div  ng-click="menu.mobile()" ng-class="{'close': !menu.menu}" class="mobile-menu">
      <div class="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
        <p class="menu-label">MENU</p>
        <p class="menu-close">CLOSE</p>
    </div>

      <li><a class="btn-signin sign" href="#/login">Sign In</a></li>
      <li>
        <a ng-click="menu.mobile()" href="#/team">Team</a>

      <li>
