<div class="onboarding-container l-7 m-10 s-12">
		<header>
			<img src="img/pav-logo-color.png" />
			<span class="progress-bar">
				<span class="complete"></span>
			</span>
		</header>
		<div class="border"></div>
		<section>
		<h2>We just need a few more details and then you'll be ready to go.</h2>
		<form>
		<label class="firstname">First Name
		<input type="text" ng-model='signup.user["first_name"]' placeholder="First name" />
		</label>
		

		<label>Surname
		<input class="surname" ng-model='signup.user["last_name"]' type="text"  placeholder="Surname" />
		</label>
		

		<label class="signupdob" >Date of Birth
		<input type="date" ng-model='signup.user["dob"]' placeholder="MM/DD/YYYY" max="{{signup.max}}" min="1900-01-01" required/>
		</label>
		

		<label>Country
		<select ng-model='signup.user["country_code"]' ng-options="country['country-code'] as country.name for country in signup.country">
		</select>
		</label>

		<button ng-click="signup.test();">Continue</button>
		</form>
		</section>

	</div>
