<p class="c-feed__title">{{feed.selectedCategory.title}}</p>

<div class="c-feed__loader row" ng-show="feed.loading" loader loader-context="feed.loading" truthy></div>


<div class="c-feed__events">

  <feed-events
    event-filter="feed.eventFilter"
    events="feed.feedItems"
    refresh="feed.loading"
    scroll="feed.loadingScroll"
    message="feed.scrollMessage">
  </feed-events>

</div>
