  <div ng-repeat="event in events" ng-switch on="event.type" class="c-feed__event">

    <div class="c-card margin-top-medium" ng-switch-when="feedback">
      <h1>{{event.title}}</h1>
      <hr />
      <div class="c-card__content c-card__content--vertical-center row">
      <p>
        {{event.message}}
      </p>
    </div>
      <div class="c-card__content c-card__content--vertical-center row">
      <p>
      <a href="{{event.link}}" target="_blank" class="red click italic">{{event.linkMessage}}</a>
      </p>
      </div>
    </div>

    <div ng-switch-when="issue"
         ng-hide="event.issueDelete"
         class="margin-top-medium card padding-small c-issue">
      <issue issue="event"></issue>
    </div>

    <feed-vote-event ng-switch-when="vote" vote="event">
    </feed-vote-event>

    <feed-comment-event ng-switch-when="comment" comment="event">
    </feed-comment-event>

    <feed-bill-event ng-switch-default bill="event"></feed-bill-event>

  </div>

  <div class="c-feed__loader row" ng-show="scroll" loader loader-context="scroll" truthy></div>
  <h1 ng-show="message" class="text-center grey margin-top-medium margin-bottom-small" style="font-size:16px;"><i class="icon-logo"></i></h1>
