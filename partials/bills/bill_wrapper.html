<!-- Banner -->
<div class="c-bill-banner">
    
    <div class="c-bill-banner__bg" ng-style="{'background-image': 'url(' + bill.body.billData.featured_img_link + ')'}"
    ng-class="{'purple-bg' : !bill.body.billData.featured_img_link}"></div>

    <div class="c-bill-banner__overlay"></div>

    <div class="c-bill-banner__content">

        <!-- Title -->
        <h1>{{bill.body.getTitle()}}</h1>

        <!-- Tags Container -->
        <div class="c-bill-banner__tags row">

            <span>Tags:</span>

            <div class="c-tag">
                Guns
            </div>

            <div class="c-tag">
                Media
            </div>

        </div>

        <!-- Social Sharing -->
        <div class="c-bill-banner__social">

            <i class="icon-facebook"></i>
            <i class="icon-twitter"></i>

        </div>

        <!-- Trending Bill -->
        <div class="c-bill-banner__trending">
            <i class="icon-ios-pulse-strong"></i>
            Trending Bill
        </div>

    </div>
</div>



<!-- Menu -->
<div class="c-side-menu-wrapper">

    <ul class="c-side-menu c-side-menu--bill">
        <li 
        ng-class="{'c-side-menu--selected': bill.view === 'summary'}"
        ng-click="bill.view = 'summary'; bill.location.update_path('bill/' + bill.id + '/summary');">
            <i class="icon-document"></i>
            <p>Summary</p>
            <i class="icon-arrow-right"></i>
        </li>
        <li 
        ng-class="{'c-side-menu--selected': bill.view === 'info'}"
        ng-click="bill.view = 'info'; bill.location.update_path('bill/' + bill.id + '/info');">
            <i class="icon-bill-info"></i>
            <p>Bill Info</p>
            <i class="icon-arrow-right"></i>
        </li>
        <li 
        ng-class="{'c-side-menu--selected': bill.view === 'comments'}"
        ng-click="bill.view = 'comments'; bill.location.update_path('bill/' + bill.id + '/comments');">
            <i class="icon-chat"></i>
            <p>Comments</p>
            <i class="icon-arrow-right"></i>
        </li>
<!--         <li 
        ng-class="{'c-side-menu--selected': bill.view === 'statistics'}"
        ng-click="bill.view = 'statistics'; bill.location.update_path('bill/' + bill.id + '/statistics');">
            <i class="icon-phone-signal-full"></i>
            <p>Statistics</p>
            <i class="icon-arrow-right"></i>
        </li> -->
        <li class="c-side-menu__vote">
            <i class="icon-logo"></i>
            <p>I'm ready to vote!</p>
        </li>
    </ul>

</div>


<!-- Content Wrapper -->

<div class="c-bill-content-wrapper">

    <div class="c-bill-content" ng-switch on="bill.view">

        <bill-summary ng-switch-when="summary"></bill-summary>

        <bill-info ng-switch-when="info"></bill-info>

        <bill-comments ng-switch-when="comments"></bill-comments>

        <bill-statistics ng-switch-when="statistics"></bill-statistics>

    </div>

</div>
