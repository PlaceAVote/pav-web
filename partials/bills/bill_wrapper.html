<!-- Banner -->
<div class="c-bill-banner">
    
    <div class="c-bill-banner__bg" style="background-image: url('http://www.desotogunrange.com/wp-content/uploads/2016/01/168960072.jpg');"></div>

    <div class="c-bill-banner__overlay"></div>

    <div class="c-bill-banner__content">

        <!-- Title -->
        <h1>{{bill.body.getTitle()}}</h1>

        <!-- Tags Container -->
        <div class="c-bill-banner__tags row">

            <span>Tags:</span>

            <div class="c-tag">
                Guns
            </div>

            <div class="c-tag">
                Media
            </div>

            <div class="c-tag">
                Gun Rights
            </div>

        </div>

        <!-- Social Sharing -->
        <div class="c-bill-banner__social">

            <i class="icon-facebook"></i>
            <i class="icon-twitter"></i>

        </div>

        <!-- Trending Bill -->
        <div class="c-bill-banner__trending">
            Trending Bill
        </div>

    </div>
</div>



<!-- Menu -->
<div class="c-bill-menu-wrapper">

    <ul class="c-bill-menu">
        <li class="c-bill-menu--selected">
            <p>Summary</p>
        </li>
        <li>
            <p>Bill Info</p>
        </li>
        <li>
            <p>Comments</p>
        </li>
        <li>
            <p>Statistics</p>
        </li>
        <li class="c-bill-menu__vote">
            <p>I'm ready to vote!</p>
        </li>
    </ul>

</div>
