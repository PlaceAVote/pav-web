<div class="c-stats__demographics-gender-breakdown">
  <p>{{gender}} </p>
  <!-- age breakdowns -->
  <div class="c-stats__demographics-gender-breakdown-bars">
    <div ng-repeat="range in ranges">
      <div ng-show="range.minAge != 60">
        {{range.minAge}}-{{range.maxAge}}
      </div>
      <div ng-hide="range.minAge != 60">
        {{range.minAge}}+
      </div>
      <div class="c-bar c-bar__stats-demographics-age-bar">
        <div class="c-bar__fill" ng-style="{'width' : ((range.votes.total / total) * 100) + '%'}">
        </div>
      </div>
    </div>
  </div>
</div>
