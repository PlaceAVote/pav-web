<section class="profile">
  <div class="profile-header">

       <div class="row">
          <div class="profile-image-holder profile-picture click">
            <div ng-style="{'background-image': 'url(' + user.img_url + ')'}">
                   <span ng-show="profile.isMe()" class="edit-btn" ng-click="profile.showModal = true">Edit</span>
            </div>
          </div>
            <div class="user-title">
               <h1>{{user.first_name }} {{user.last_name}}</h1>
                <h3><i class="icon-loc"></i>{{user.country_code}}</h3>
            </div>
        </div>
  </div>


  <div class="profile-follow">
      <div class="row">
          <div class="stats profile-stats click" ng-click="toggleFollowers();">
              <span>{{user.total_followers}}</span>
              <h3>Followers</h3>
          </div>

          <div class="stats profile-stats click" ng-click="toggleFollowing();">
            <span>{{user.total_following}}</span>
            <h3>Following</h3>
          </div>

          <div class="follow-me" ng-hide="profile.isMe() || !profile.following || profile.rs.notLoggedIn">
            <button class="btn-green" ng-click="profile.follow()">{{profile.following}}</button>
          </div>
      </div>
  </div>
</section>
