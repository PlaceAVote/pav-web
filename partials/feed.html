<div class="app">

  <update-meta name="description" content="Read, debate and vote on every bill before congress."></update-meta>
  <update-meta property="og:description" content="Read, debate and vote on every bill before congress."></update-meta>
  <update-meta property="og:site_name" content="Placeavote"></update-meta>
  <update-meta property="og:image" content="http://s29.postimg.org/v86d7ur2v/og_fb_img.jpg"></update-meta>
  <update-meta property="og:title" content="Placeavote"></update-meta>


  <update-meta name="twitter:card" content="summary"></update-meta>
  <update-meta name="twitter:site" content="@placeavote"></update-meta>
  <update-meta name="twitter:title" content="Placeavote"></update-meta>
  <update-meta name="twitter:description" content="Read, debate and vote on every bill before congress."></update-meta>
  <update-meta name="twitter:image:src" content="http://s29.postimg.org/v86d7ur2v/og_fb_img.jpg">
</update-meta>

	<div class="app-body">
	    <div class="card welcome-message" ng-show="feed.newUser">
	        <img src="img/close-widget.png" ng-click="feed.newUser = false" class="close" />
	        <img class="logo-full-color" src="img/mark_full_color.svg" />
	       	<section>
	        <h1>{{banner.welcome}}</h1>
	        <p>{{banner.message}}</p>
	        <p>{{banner.privacyMessage}}, to change this setting, <span>click here</span></p>
	        </section>
	    </div>
	    <section class="feed-wrapper">
      <div class="category-column l-2 m-12 s-12">
        <div ng-repeat="(cat, value) in feed.categories">
          <p ng-click="feed.categoryClick(value.name)" ng-class="{'category-selected': feed.isSelectedCategory(value.name)}"><span>{{value.icon}}</span>{{value.title}} <span class="grey-bg count">{{feed.categoryCount(value.name)}}</span></p>
          <div ng-show="value.showCategories">
            <div class="sub-category" ng-click="feed.subCategoryClick(value.name, subValue.name)"  ng-repeat="(sub, subValue) in value.categories">
              <span ng-class="{'sub-category-select': feed.isSelectedSubCategory(value.name, subValue.name)}" >{{subValue.title}}</span> <span ng-show="{{feed.subCount(value.name, subValue.name) !== undefined}}" class="grey-bg count">{{feed.subCount(value.name, subValue.name)}}</span>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class='feed-column l-12 m-12 s-12' infinite-scroll="feed.feedCheck();" infinite-scroll-distance="0.5">
          <issues-post posted="feed.getFeed()"></issues-post>
          <div ng-switch on="feed.selectedCategory.name">
            <allactivityfeed ng-switch-when="all" feed="feed"></allactivityfeed>
            <trendsactivityfeed ng-switch-when="discovery" feed="feed"></trendsactivityfeed>
            <div ng-switch-when="following" feed="feed"></div>
          </div>
        </div>
      </div>
    <div class="l-4 m-12 s-12">
  		<div class="trends-container">
  			<h2><i class="icon-trending-graph"></i>TRENDING GLOBALLY</h2>
  			<hr class="margin-bottom-small margin-top-small" />
  			<trends data="feed.trends" refresh="feed.trendsLoading"></trends>
  		</div>
    </div>
		</section>
	</div>
</div>
