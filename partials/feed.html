<header-nav></header-nav>

<div class="app">
	<div class="app-body">
	    <div class="welcome-message" ng-show="banner.show">
	    	<img src="img/mark_full_color.svg" />
	        <img src="img/close-widget.png" ng-click="banner.hide()" class="close" />
	       	<section>
	        <h1>{{banner.welcome}}</h1>
	        <p>{{banner.message}}</p>
	        <p>{{banner.privacyMessage}}, to change this setting, <span>click here</span></p>
	        </section>
	    </div>
	    <section class="feed-wrapper">
		<div class='feed-column'>
		    <div class="bill-container" ng-repeat="bill in bills">
		    	<div class="bill">
		        <h3>{{bill.subject}}</h3>
		        <hr />
			        <div class="bill-summary-container">
			        <div class="bill-subject">
			        <span class="{{bill.subject}}"></span>
			        </div>
			        <div class="bill-summary">
			        <h6>{{bill.short_title}}</h6>
			        <p>{{bill.summary}}</p>
			        </div>
			        </div>
		        </div>
		        <div class="buttons">
		        <button><img src="img/comments-icon.png" />{{bill.total_comments}} comments</button>
		        <button><img src="img/comments-no-icon.png" />{{bill.majorityVote().percent}} &#37; Vote {{bill.majorityVote().majority}}</button>
		        <button><img src="img/share.png" />share This Bill</button>
		        </div>
		    </div>
		</div>
		<div class="trending">
			<h1>TRENDING GLOBALLY</h1>
		</div>
		</section>
	</div>	
</div>
