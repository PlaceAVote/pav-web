<div class="app">
	<div class="app-body">
	    <div class="card welcome-message" ng-show="feed.newUser">
	        <img src="img/close-widget.png" ng-click="feed.newUser = false" class="close" />
	        <img class="logo-full-color" src="img/mark_full_color.svg" />
	       	<section>
	        <h1>{{banner.welcome}}</h1>
	        <p>{{banner.message}}</p>
	        <p>{{banner.privacyMessage}}, to change this setting, <span>click here</span></p>
	        </section>
	    </div>
	    <section class="feed-wrapper">
		<div class="feed-column l-7 m-12 s-12">
        <wizard></wizard>
		    <div class="bill-container" ng-repeat="bill in bills">
		    	<div class="bill card">
		        <h1 ng-click='bill.goToPage($parent.$location)'>{{bill.subject}}</h1>
		        <hr />
		        	<section class="row small-margin-top">
			    	<div class="feed-icon medium-margin-right">
			    	<i class="{{bill.icon}}"></i>
			    	</div>
			        <div class="bill-summary-container">
			        <div class="bill-summary">
			        <h6 ng-click='bill.goToPage($parent.$location)'>{{bill.short_title}}</h6>
			        <p>{{bill.official_title}}</p>
			        </div>
			        </div>
			        </section>
		        </div>
		        <div class="stats">
		        <section ng-click='bill.goToPage($parent.$location)'>
		        <span class="bold">{{bill.comment_count}} &nbsp;</span> comments</section>
		        <section ng-click='bill.goToPage($parent.$location)'><span ng-hide="bill.noVotes"><span class="bold">{{bill.majorityVote().percent}}</span> Vote {{bill.majorityVote().majority}}</span><span ng-show="bill.noVotes">No votes</span></section>
		        </div>
		    </div>
		</div>
    <div class="l-5 m-12 s-12">
  		<div class="trends-container" loader loader-context="feed.trends">
  			<h2><i class="icon-trending-graph"></i>TRENDING GLOBALLY</h2>
  			<hr />
  			<trends data="feed.trends"></trends>
  		</div>
    </div>
		</section>
	</div>
</div>
