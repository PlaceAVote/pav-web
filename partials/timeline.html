<div class="profile-timeline">
  <div class="timeline-events" ng-repeat="event in timeline">
    <div ng-switch on="event.type">
      <div ng-switch-when="followinguser">
        <following event="event" user="profile.user"></following>
      </div>
      <div ng-switch-when="followeduser">
        <followed event="event" user="profile.user"></followed>
      </div>
      <div class="timeline-likeComment" ng-switch-when="likecomment">
        <span>{{profile.user.first_name}} {{profile.user.lastname}}</span> upvoted the following comment,
        <comment comment="event.comment"></comment>
      </div>
      <div class="timeline-dislikeComment" ng-switch-when="dislikecomment">
        <span>{{profile.user.first_name}} {{profile.user.lastname}}</span> downvoted the following comment,
        <comment comment="event.comment"></comment>
      </div>
    </div>
  </div>
</div>
