<div ng-repeat="event in events" ng-switch on="event.type">
  <feed-bill-event ng-switch-when="bill" bill="event">
  </feed-bill-event>
  <div class="margin-top-medium card padding-small">
    <issue issue="event">
    </issue>
  </div>
</div>
<div class="feed-event-loader row" ng-show="scroll" loader loader-context="scroll" truthy></div>
<h1 ng-show="message" class="event-message text-center black margin-top-medium margin-bottom-small">{{message}}</h1>
