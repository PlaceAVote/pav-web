<div ng-repeat="event in events" ng-switch on="event.type">

  <!-- Bills -->
  <feed-bill-event ng-switch-when="bill" bill="event"></feed-bill-event>

  <!-- Issues -->
  <div ng-switch-when="issue" class="card">
    <issue issue="event"></issue>
  </div>

</div>

<div class="feed-event-loader row" ng-show="scroll" loader loader-context="scroll" truthy></div>

<h1 ng-show="message" class="event-message text-center black margin-top-medium margin-bottom-small">{{message}}
</h1>
