<div class="issues-container" ng-controller="IssuesCtrl as issues">
  <div class="row issues-title margin-bottom-small margin-top-large">
    <i class="middle icon-issues"></i> <p class="margin-left-small">Create an Issue</p>  
  </div>
  <div class="card padding-small">
    <div class="profile-image-holder">
      <div ng-style="{'background-image': 'url(' + issues.rs.user.img_url + ')'}">
      </div>
    </div>

    <textarea msd-elastic ng-model="issues.issue.comment" ng-class="{'flat-bottom': issues.billSearch || issues.linkAdd}" class="padding-small post-message" placeholder="Share your opinions with people and rally around a bill or cause" rows="1"></textarea>

    <div class="row issue-attachments" ng-show="issues.attachments.length > 0">
        <div class="attachment" ng-repeat="attachment in issues.attachments">
          <i class="icon-close" ng-click="issues.deleteAttachment($index)"></i> {{attachment.type}}: {{attachment.title}}
        </div>
    </div>

    <div class="row" ng-show="issues.errorMessage">
      <p class="red">{{issues.errorMessage}}</p>
    </div>

    <div class="row" ng-show="issues.billSearch">
      <search-bar class="bill-search" placeholder="Start typing to search for a bill" results="issues.searchResults" focus="issues.focus" query="issues.search(q)" searching="issues.searching" attach-bill="issues.attach(bill);" bills issues></search-bar>
    </div>

    <div class="row" ng-show="issues.linkAdd">
      <input class="link-add" type="text" placeholder="Paste website link here" />
    </div>

    <div class="row">
      <div class="issues-options pale-bg h-left">
          <div>
            <p>Add Attachment: </p>
          </div>
          <div ng-click="issues.toggleLink();" ng-class="{'option-selected': issues.linkAdd}" class="row padding-left-small padding-right-small">
            <span class="tool-tip">Add a news article or website link</span>
            <i class="middle icon-links"></i>
          </div>
          <div ng-click="issues.toggleSearch();" ng-class="{'option-selected': issues.billSearch}" class="row padding-left-small padding-right-small">
          <span class="tool-tip">Attach a bill to this issue</span>
            <i class="middle icon-bills"></i>
          </div>  
      </div>
        <button class="green-button medium-button padding-left-large padding-right-large">POST</button>
    </div>

  </div>

</div>
