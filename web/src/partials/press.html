<div class="press">
<section class="press-wrapper">
<div class="title">
<h1>Press</h1>
</div>
<div class="press-container">
<h1>See for yourself what people are saying about Placeavote.</h1>
	<div class="press-body group">
		<section ng-cloak ng-repeat="article in press.articles" class="article-ref">
			<div class="quote">
				<p>
			{{article.quote}}
				</p>
				<a ng-show="article.link" href="{{article.link}}" target="_blank" alt="{{article.title}}">Read article</a>
			</div>
			<div>
				<img ng-src="{{article.img}}" />
			</div>
		</section>
	</div>
</div>
<footer class="l-12">
	<span style="padding-bottom: 20px;">Placeavote 2015</span>
	<ul style="display: none;">
		<li>
			<a href="#">Sign Up</a>
		</li>

		<li>
			<a href="#">Sign In</a>
		</li>

		<li>
			<a href="#">Press</a>
		</li>

		<li>
			<a href="#">Jobs</a>
		</li>
	</ul>
	</footer>
</section>
<div class="intro">
</div>
</div>
