<!DOCTYPE html>
<html ng-app="pavApp">
 <head>
  <meta charset="UTF-8">

  <meta name="fragment" content="!">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Placeavote</title>

  <meta name="description" content="Read, debate and vote on every bill before congress.">
  <meta property="og:description" content="Read, debate and vote on every bill before congress.">
  <meta property="og:site_name" content="Placeavote">
  <meta property="og:image" content="http://s29.postimg.org/v86d7ur2v/og_fb_img.jpg">
  <meta property="og:title" content="Placeavote">
  <meta property="fb:app_id" content="949301848442473" />

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@placeavote">
  <meta name="twitter:title" content="Placeavote">
  <meta name="twitter:description" content="Read, debate and vote on every bill before congress.">
  <meta name="twitter:image:src" content="http://s29.postimg.org/v86d7ur2v/og_fb_img.jpg">


  <meta name="theme-color" content="#564a88">
  <meta name="msapplication-navbutton-color" content="#564a88">
  <meta name="apple-mobile-web-app-status-bar-style" content="#564a88">
  <link rel="icon" sizes="192x192" href="img/icons/pav192x192white.png">
  <link rel="shortcut icon" href="img/favicon_pav.ico" type="image/vnd.microsoft.icon">
  <style>
    .pre-app__container {
      background: white;
      z-index: 10000; width: 100%; position: fixed; height: 100%;
    }
    .pre-app__spinner--container {
      width: 30%;
      margin: 0 auto;
      margin-top: 10%;
    }
    .pre-app__spinner--logo {
      width: 100%;
      -webkit-transition: -webkit-transition: 1s ease-in-out;
      transition: transform 1s ease-in-out;
    }
    @-webkit-keyframes spin {
      100% { -webkit-transform: rotate(360deg); }
    }
    @-moz-keyframes spin {
      100% { -moz-transform: rotate(360deg); }
    }
    @keyframes spin {
      100% {
        -moz-transform:rotate(360deg);
        -o-transform:rotate(360deg);
        transform:rotate(360deg);
      }
    }
    .pre-app__meter {
      margin: 0 auto;
      height: 10px;  /* Can be anything */
      background: white;
      -moz-border-radius: 25px;
      -webkit-border-radius: 25px;
      border-radius: 25px;
      padding: 5px;
      box-sizing: content-box;
    }
    .pre-app__meter--container {
      width: 100%;
      margin-top: 20%;
    }
    .pre-app__meter .pre-app__progress_bar {
      line-height: 0px;
      display: block;
      height: 100%;
      width: 15%;
      border-radius: 20px;
      background: #81C05C;
      position: relative;
      overflow: hidden;
      transition: width, 1s;
    }
    .pre-app__sayings {
      padding-top: 5px;
      color: grey;
      text-align: center;
    }
    body {
      padding: 0;
      margin: 0;
    }
  </style>
 </head>
 <body>
   <div id="preloading-spinner" class="pre-app__container">
     <div class="pre-app__spinner--container">
       <img class="pre-app__spinner--logo" src="/img/mark_full_color.svg" alt="placeavote" />
       <div class="pre-app__meter--container">
         <div class="pre-app__meter">
           <div id="pre-app__progress" class="pre-app__progress_bar"></div>
         </div>
         <div class="pre-app__sayings">
           <span id="pre-text"></span>
         </div>
       </div>
     </div>
   </div>

   <div finished-render id="post-app">
     <invalid> </invalid>
     <header-nav> </header-nav>
    <div ng-view autoscroll id="view">
  </div>
<div>
<!-- ASYNC OUR APP -->
<script async src="dist&#x2F;js&#x2F;initial_loads-min.js"></script>
 </body>
</html>
