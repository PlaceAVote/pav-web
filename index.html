<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Place A Vote | Login</title>
  <script src="js/jquery.js"></script>
  <script src="js/login.js"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
 </head>
 <body>
<div class="wrapper s-12 m-12 l-12">
	<div class="quote l-7">
	<h1>
	"A vote for me is a vote for Real Democracy"
	</h1>
	<h2>
	John Melton <span>- PICTURED</span>
	</h2>
	</div>
	<div class="l-5 s-12 login-wrapper">
		<section class="s-12 login">
			<div class="logo-wrap"><img src="../img/pav-logo-color.png" /></div>
			<h1>Democracy is the best thing since democracy.</h1>
			<button class="fb-login">Sign in with Facebook</button>
			<p>Or</p>
			<button class="tw-login">Sign in with Twitter</button>
			<button class="email-login">Sign in with Email</button>

			<section class="vanish s-12">
			 <form>
			 <label>Email</label>
			 <input name="email" type="email" placeholder="yourname@example.com" />
			 <label>Password</label>
			 <input name="password" type="password" placeholder="*******" />
			 <input type="submit" value="Create an account" /><input type="submit" value="Sign in" />
			 </form>
			</section>
		</section>
	</div>


</div>

 </body>
</html>
